
<md-card color="primary" class="card-margin" >        
  <md-card-header>
      <md-card-title><h2>My Post Jobs</h2></md-card-title>        
    </md-card-header>
  <md-list>
    <md-list-item *ngFor="let job of jobs | async" >
      <h2 class="line-margin" md-line>Job Title: {{job.jobTitle}}</h2>
      <h4 class="line-margin" md-line>Salary: {{job.salary}}</h4>
      <p class="line-margin" md-line>Job Description: {{job.jobDescription}} </p>
      <button md-raised-button color="accent" class="app-button">View</button>
      <button *ngIf="(user$ | async).accountType==2" md-raised-button color="accent" class="app-button">Delete</button>
      
    </md-list-item> 
  </md-list>
</md-card>
