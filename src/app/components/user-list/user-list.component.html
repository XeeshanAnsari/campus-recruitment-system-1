
<md-card color="primary" class="card-margin" >        
  <md-card-header>
      <md-card-title><h2 *ngIf="this.type=='company'">All Students</h2><h2 *ngIf="this.type=='student'">All Companies</h2></md-card-title>        
    </md-card-header>
  <md-list>
    <md-list-item *ngFor="let user of users | async" >
      <h2 class="line-margin" md-line>Name: {{user.firstName}}</h2>
      <!--
      <h4 class="line-margin" md-line>Salary: {{job.salary}}</h4>
      <p class="line-margin" md-line>Job Description: {{job.jobDescription}} </p>
      -->
      <button md-raised-button color="accent" class="app-button">View</button>
      
    </md-list-item> 
  </md-list>
</md-card>
